<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID-MIL | Entrenamiento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <section id="pantalla-menu" class="modulo activo">
            <h1 class="titulo">ID-MIL</h1>
            <div class="divisor"></div>
            
            <p class="label">ARSENAL</p>
            <div class="grid-seleccion">
                <button class="btn-sel cat" onclick="elegirCat('blindado', this)">BLINDADOS</button>
                <button class="btn-sel cat" onclick="elegirCat('artilleria', this)">ARTILLERÍA</button>
                <button class="btn-sel cat" onclick="elegirCat('aereo', this)">AÉREO</button>
                <button class="btn-sel cat" onclick="elegirCat('drone', this)">DRONES</button>
                <button class="btn-sel cat full" onclick="elegirCat('todos', this)">TODO EL ARSENAL</button>
            </div>

            <p class="label">MODO DE MISIÓN</p>
            <div class="stack-seleccion">
                <button class="btn-sel modo" onclick="elegirModo('entrenamiento', this)">ENTRENAMIENTO</button>
                <button class="btn-sel modo" onclick="elegirModo('examen', this)">EXAMEN</button>
                <button class="btn-sel modo" onclick="elegirModo('desafio', this)">DESAFÍO</button>
            </div>

            <button id="btn-start" class="btn-primario inactivo" onclick="comenzar()">INICIAR OPERACIÓN</button>
            <p class="firma">TTE. JOSE REVERT TORMO</p>
        </section>

        <section id="pantalla-juego" class="modulo">
            <div class="hud">
                <span id="info-obj">0/0</span>
                <span id="info-modo">--</span>
                <span id="info-pts">PTS: 0</span>
            </div>
            <div class="marco">
                <img id="img-target" src="" alt="Objetivo">
            </div>
            <div id="pista-txt" class="pista"></div>
            <div id="opciones-box" class="grid-respuestas"></div>
            <div id="feedback" class="feedback"></div>
            <button id="btn-next" class="btn-primario oculto" onclick="siguiente()">SIGUIENTE</button>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
