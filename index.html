<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ID-MIL | Operaciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <section id="pantalla-inicio" class="modulo activo">
            <div class="portada">
                <img src="assets/emblema_legion.png" alt="Emblema" class="logo-portada">
                <h1 class="titulo-principal">ID-MIL</h1>
                <p class="subtitulo-principal">SISTEMA DE INTELIGENCIA VISUAL</p>
                <div class="bloque-autor">
                    <span class="etiqueta">RESPONSABLE:</span>
                    <span class="nombre-autor">TTE. JOSE REVERT TORMO</span>
                </div>
                <button onclick="navegar('pantalla-inicio', 'menu-categorias')" class="boton-militar">INICIAR SESIÓN</button>
            </div>
        </section>

        <section id="menu-categorias" class="modulo">
            <h2 class="cabecera">SELECCIONAR ARSENAL</h2>
            <div class="grid-opciones">
                <button class="btn-cat" onclick="setCat('blindado')">BLINDADOS</button>
                <button class="btn-cat" onclick="setCat('artilleria')">ARTILLERÍA</button>
                <button class="btn-cat" onclick="setCat('aereo')">AÉREO</button>
                <button class="btn-cat" onclick="setCat('drone')">DRONES</button>
                <button class="btn-cat resaltado" onclick="setCat('todos')">TODO EL ARSENAL</button>
            </div>
        </section>

        <section id="menu-modos" class="modulo">
            <h2 class="cabecera">MODO DE MISIÓN</h2>
            <div class="grid-modos">
                <button class="btn-modo" onclick="setModo('entrenamiento')">
                    <strong>ENTRENAMIENTO</strong>
                    <span>Con pistas y corrección</span>
                </button>
                <button class="btn-modo" onclick="setModo('examen')">
                    <strong>EXAMEN</strong>
                    <span>Sin pistas. Evaluación final</span>
                </button>
                <button class="btn-modo" onclick="setModo('desafio')">
                    <strong>DESAFÍO</strong>
                    <span>Muerte súbita. Un fallo es el fin</span>
                </button>
            </div>
            <button class="boton-abortar" onclick="location.reload()">VOLVER</button>
        </section>

        <section id="pantalla-juego" class="modulo">
            <div class="barra-estado">
                <span id="label-progreso">OBJ: 0/0</span>
                <span id="label-modo">MODO: --</span>
                <span id="label-puntos">EFIC: 0%</span>
            </div>
            <div class="contenedor-foto">
                <img id="img-obj" src="" alt="Cargando...">
            </div>
            <div id="pista-zona" class="descripcion-pista"></div>
            <div id="opciones-grid" class="grid-respuestas"></div>
            <div id="feedback-zona" class="zona-feedback"></div>
            <button id="btn-next" class="boton-militar oculto" onclick="siguiente()">CONTINUAR</button>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
