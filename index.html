<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-MIL | Inteligencia Militar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="pantalla-inicio" class="panel-inicio">
            <img src="assets/emblema_legion.png" alt="Emblema La Legión" class="emblema-portada">
            <h1>ID-MIL</h1>
            <h3>RECONOCIMIENTO E INTELIGENCIA</h3>
            <div class="divisor"></div>
            <p class="autor">TTE. JOSE REVERT TORMO</p>
            <button onclick="comenzarApp()" class="action-btn">ENTRAR AL SISTEMA</button>
        </div>

        <div id="menu-seleccion" class="hidden">
            <h2 class="titulo-seccion">SELECCIONAR CATEGORÍA</h2>
            <div class="grid-categorias">
                <button class="cat-btn" onclick="seleccionarCategoria('blindado')">BLINDADOS</button>
                <button class="cat-btn" onclick="seleccionarCategoria('artilleria')">ARTILLERÍA</button>
                <button class="cat-btn" onclick="seleccionarCategoria('aereo')">AÉREO</button>
                <button class="cat-btn" onclick="seleccionarCategoria('drone')">DRONES</button>
                <button class="cat-btn highlight" onclick="seleccionarCategoria('todos')">TODO EL ARSENAL</button>
            </div>
            <div id="info-seleccion" class="info-texto">Seleccione una categoría para empezar</div>
            <button id="btn-jugar" class="action-btn hidden" onclick="iniciarJuego()">INICIAR ENTRENAMIENTO</button>
        </div>

        <div id="pantalla-juego" class="hidden">
            <div class="header-juego">
                <span id="contador">Vehículo: 0 / 0</span>
                <span id="puntuacion">Aciertos: 0</span>
            </div>
            <div class="contenedor-imagen">
                <img id="imagen-vehiculo" src="" alt="Identifique el vehículo">
            </div>
            <div id="descripcion-pista" class="descripcion-pista"></div>
            <div id="opciones" class="grid-opciones"></div>
            <div id="feedback" class="feedback"></div>
            <button id="btn-siguiente" class="action-btn hidden" onclick="siguientePregunta()">SIGUIENTE</button>
            <button class="btn-salir" onclick="location.reload()">SALIR AL MENÚ</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
